<div class="col-md-3">
  <div class="editor-row">
    <div class="gf-form">
      <label class="gf-form-label width-10">Name Components</label>
        <input type="text" class="input-small gf-form-input width-9"
               ng-model="ctrl.panel.nameComponents" ng-change="ctrl.render()"/>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-10">Decimals</label>
        <input type="text" class="input-small gf-form-input width-9"
               ng-model="ctrl.panel.decimals" ng-change="ctrl.render()" >
    </div>
  </div>
</div>

<div class="col-md-9">
  <div class="editor-row">
    <div class="section gf-form-group">
      <div class="gf-form" ng-repeat="column in ctrl.panel.columns">
        <label class="gf-form-label width-10">Title</label>
        <input type="text" class="input-small gf-form-input width-9" ng-model="column.title" ng-change="ctrl.render()" ng-model-onblur=true/>

        <label class="gf-form-label width-10">Regex</label>
        <input type="text" class="input-small gf-form-input width-9" ng-model="column.regex" ng-change="ctrl.render()" ng-model-onblur=true/>

        <label class="gf-form-label width-10">Peak Date</label>
        <div class="input-small gf-form-input width-3">
          <input type="checkbox" ng-model="column.showDate" ng-change="ctrl.render()" ng-model-onblur=true/>
        </div>
        <br/>

        <label class="gf-form-label width-10">Units</label>
	<div class="dropdown width-15"
             ng-model="column.format"
             dropdown-typeahead="ctrl.unitFormats"
             dropdown-typeahead-on-select="ctrl.onEditorFormatSelect($subItem, column)">
        </div>

        <label class="gf-form-label">
          <a class="pointer" ng-click="ctrl.onEditorRemoveColumnClick($index)">
            <i class="fa fa-trash"/>
          </a>
        </label>
      </div>
		</div>
	</div>
  <div class="editor-row">
    <div class="gf-form">
      <label class="gf-form-label">
        <a class="pointer" ng-click="ctrl.onEditorAddColumnClick()">
          Add Column
        </a>
      </label>
    </div>
  </div>
</div>
